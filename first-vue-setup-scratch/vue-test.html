<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vue JS</title>
   </head>
   <script src="https://unpkg.com/vue/dist/vue.js"></script>

   <body>
      <div id="app">
         <input type="text" v-on:input="changeTitle" />
         <p >
            {{title}}
         </p>
         <a v-bind:href="google">www.google.com</a>
         <a v-bind:href="TroyGood">www.troygood.dev</a>
      </div>
      <div id="app2">
        <span>Change Title</span>
         <input type="text" v-on:input="changeTitle" />
         <p v-once>
            {{title}}
         </p>

         <span>Change Inner HTML</span>
         <input type="text" v-on:input="changeHtml">
         <p id='htmlInside'>
            {{insideHtml()}}
         </p>
      </div>
   </body>
   <script src="vue-test-js.js"></script>
</html>
