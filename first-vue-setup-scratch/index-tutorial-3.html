<body>
    <div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
        <input type="text">
        <p>{{ value }}</p>
    </div>

    <div class='boxed' @click='addRed = !addRed' :class='{brown: addRed}'></div>
    <div class='boxed' :class='{brown: testingMethod}'></div>
    <div class='boxed' :class='divClasses'></div>
    <div class='boxed' :style='{width: styleWidth}' :class='[namedColor, {brown: addRed}]'></div>
    <input type="text" v-model='namedColor' value='change color'>
    <input type="text" v-model='styleWidth' value='change width'>


</div>
